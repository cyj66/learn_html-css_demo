<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>table布局</title>
	</head>
	
	<body style="margin:0"><!-- marginwidth="0" marginheight="0">   --    <!-- 0可以没有单位 -->
		<table width="100%" height="950px" style="background-color: plum">
			<tr>
				<td colspan="2" width="100%" height="10%" style="background-color: firebrick">头部</td>   <!-- colspan为合并列 -->
			</tr>
			<tr>
				<td width="30%" height="80%" style="background-color: chartreuse">左菜单</td>
				<td width="70%" height="80%" style="background-color:salmon">右菜单</td>
			</tr>
			<tr>
				<td width="100%" height="10%" style="background-color:orange" colspan="2">底部</td>
			</tr>
		</table>
	</body>
</html>
