<!-- 不选中直接进行快捷键操作，则表示对改行一整行进行操作 -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>html格式</title>
	</head>
	<body>
		<b>加粗字体</b>
		<br/>
		<strong>加粗字体</strong>     <!-- 效果一样,更推荐stong,语义更强烈 -->
		<br/>
		
		<i>倾斜字体</i>
		<br/>
		<em>倾斜文字</em>       <!-- 效果一样,更推荐em,语义更强烈 -->
		<br/>
		
		<s>删除线</s>
		<br/>	
		<del>删除线</del>        <!-- 效果一样,更推荐del,语义更强烈 -->
		<br/>
		
		<u>下划线</u>
		<br/>
		<ins>下划线</ins>        <!-- 效果一样,更推荐ins,语义更强烈 -->
		<br/>
		
		<big>加大字体</big>
		<br/>
		<small>缩小字体</small>
		<br/>
		
		下<sub>标</sub>
		<br/>
		上<sup>标</sup>
		<br/>
	</body>
</html>
