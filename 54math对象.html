<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>math</title>
	</head>
	
	<body>
		<script>
			document.write(Math.round(2.49)+"  ");    //四舍五入到整数
			document.write(Math.round(2.51)+"  ");
			document.write(Math.random()+"  ");   //随机数，0-1
			document.write(parseInt(Math.random()*10)+"  ");     //转化为整数
			document.write(Math.max(10,50,44,22)+"  ");
			document.write(Math.min(10,50,44,22)+"  ");
			document.write(Math.abs(-22)+"  ");
		</script>
	</body>
</html>
