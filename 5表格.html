<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>5表格</title>
		<style>
			th{
				background-color: greenyellow;	
			}
			th,td{
				height: 20px;
				width: 100px;
				text-align: center;
			}
		</style>
	</head>
	
	<body>
	
		
		<table border="1px" cellspacing="0px" cellpadding="10px" >
			<tr>
				<th colspan="5">
					个人简历
				</th>
			</tr>
			<tr>
				<td>姓名：</td>
				<td></td>
				<td>性别：</td>
				<td></td>
				<td rowspan="4">照片</td>
			</tr>
			<tr>
				<td>婚姻状况：</td>
				<td></td>
				<td>出生年月：</td>
				<td></td>
			</tr>
			<tr>
				<td>民族：</td>
				<td></td>
				<td>政治面貌：</td>
				<td></td>
			</tr>
			<tr>
				<td>身高：</td>
				<td></td>
				<td>学历：</td>
				<td></td>
			</tr>
		</table>
	</body>
</html>
