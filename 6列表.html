<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>列表</title>
</head>

<body>
	<ul type="disc">
		<!--无序列表,disc为默认项目点，此外还有circle、square -->
		<li>苹果</li>
		<li>橘子</li>
		<li>香蕉</li>
	</ul>

	<ol type="A">
		<!--有序列表，默认是1234，此外还有A,a,I,i-->
		<li>苹果</li>
		<li>橘子</li>
		<li>香蕉</li>
	</ol>

	<ol start="10">
		<!--有序列表，从10开始-->
		<li>苹果</li>
		<li>橘子</li>
		<li>香蕉</li>
		
	</ol>

	



	<ul>
		<!-- 嵌套 -->
		<li>法师</li>
		<ul>
			<li>妖姬</li>
			<li>阿狸</li>
			<li>佐伊</li>
		</ul>
		<li>辅助</li>
		<ul>
			<li>宝石</li>
			<li>锤石</li>
			<li>布隆</li>
		</ul>
	</ul>

	<dl>
		<!-- 自定义列表 -->
		<dt>战士</dt>
		<dd>人马</dd>
		<dd>剑魔</dd>
		<dd>诺手</dd>
	</dl>

	<dl>
		<dt>战士</dt>
		<dd>人马</dd>
		<dd>剑魔</dd>
		<dd>诺手</dd>
	</dl>
</body>

</html>
