<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>time元素</title>
	</head>
	
	<body>
		<time datetime="2020-1-1">2020-1-1</time>
		<time datetime="2020-1-1T12:00">2020-1-1</time>    <!-- t为制表符 -->
		<time datetime="2020-1-1T12:00Z">2020-1-1</time>   <!-- z为零时区时间 -->
		<time datetime="2020-1-1T12:00+8:00">2020-1-1</time>    <!-- 东八区 -->
		<time datetime="2020-1-1T12:00+8:00" pubdate>2020-1-1</time>    <!-- pubdate指出发布时间 -->
	</body> 
</html>
