<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单</title>
	</head>
	
	<body>
		<form>               <!-- 表单 -->
			用户名：<input type="text" autofocus required="">     <!-- 光标与必须填写-->
			<br/>
			密码：<input type="password">
			<br/>
			你喜欢的水果有？
			苹果<input type="checkbox">   <!-- 复选框 -->
			香蕉<input type="checkbox">
			荔枝<input type="checkbox">
			<br/>
			<input type="checkbox" checked>       <!-- 前四个自动勾选 -->
			<input type="checkbox" checked="">
			<input type="checkbox" checked="checked">
			<input type="checkbox" checked=checked>
			<input type="checkbox">
			<br/>
			您的性别是？
			男<input type="radio" name="sex">    <!-- 单选框,必须有name，让它们在同一组 -->
			女<input type="radio" name="sex"> 
			人妖<input type="radio" name="sex"> 
			<br/>
			请选择您的刺客：
			<select>                <!-- 下拉列表 -->
				<option>阿卡丽</option>
				<option>劫</option>
				<option>卡特</option>
			</select>
			<br/>
			<input type="button" value="按钮">
			<br/>
			<input type="submit">
			<br/>
		</form>
		
		<textarea cols="30" rows="30">请在此填写个人信息</textarea>        <!-- 文本域,放在表单里亦可-->
	</body>
</html>
