<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>string</title>
	</head>
	<body>
		<script>
			var str="hello,world";
			document.write(str.length+" ");
			document.write(str.indexOf("wo")+" ");       //返回位置，找不到返回-1
			document.write(str.indexOf("world")+" ");
			document.write(str.indexOf("worldd")+" ");
			document.write(str.match("wo")+" ");       //匹配，找得到则返回该式，找不到返回null
			document.write(str.match("world")+" ");
			document.write(str.match("worldd")+" ");
			document.write(str.replace("world","shit")+" ");     //替换
			document.write(str.toUpperCase()+" ");      //全变为大写
			document.write(str.toLowerCase()+" ");    //全变为小写
			
			var s=str.split(",");    //字符串转化为字符数组
			document.write(s[1]);
		</script>
	</body>
</html>
